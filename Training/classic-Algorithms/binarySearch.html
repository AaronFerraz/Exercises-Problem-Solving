<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search</title>
</head>
<body>
    <!-- Binary Search Alogirthm in JavaScript -->
     <h1>Binary Search</h1>
     <script>
        function binarySearch(list, item){
            let low = 0
            let high = list.length - 1;

            let count = 0;
            
            while (low <= high){
                count++;
                console.log(`Iteration: ${count}`);
                const mid = parseInt((low + high) / 2);
                const guess = list[mid];

                if (guess == item){
                    return mid;
                }

                if (guess > item){
                    high = mid - 1;
                } else{
                    low = mid + 1;
                }           
            }

            return null;
        }

        function generateOrderedList(n){
            const arr = [];

            for(let i = 1; i <= n; i++){
                arr.push(i);
            }
            return arr;
        }

        const arr = generateOrderedList(105);
        console.log(binarySearch(arr, 33)); // Expected output: 32
        console.log(binarySearch(arr, 101)); // Expected output: 32
     </script>
</body>
</html>
