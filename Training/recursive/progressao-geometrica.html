<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Geometric Progression </title>
</head>
<body>
    <script>
        //Geometric Progression
        function geometricProgression(ratio, n){
            if (n <= 1){
                return 1;
            }
           return ratio * geometricProgression(ratio, n - 1)
        }

        // non-recursive version
        function geometricProgression2(ratio, n){
            let result = 1;
        
            for(let i= 1; i < n; i++){
                result *= ratio;
            }
            return result;
        }

        // Tests
        console.log(`Geometric Progression of ratio 2, n=3: ${geometricProgression(2, 3)}`) // Expected output: 4
        console.log(`Geometric Progression of ratio 3, n=4: ${geometricProgression(3, 4)}`) // Expected output: 27

        console.log(`Geometric Progression of ratio 2, n=5: ${geometricProgression(2, 5)}`) // Expected output: 16
        console.log(`Geometric Progression of ratio 4, n=6: ${geometricProgression(4, 6)}`) // Expected output: 1024
        console.log(`Geometric Progression of ratio 2, n=18: ${geometricProgression(2, 18)}`) // Expected output: 131072
    </script>
</body>
</html>
