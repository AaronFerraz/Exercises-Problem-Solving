<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Divide and Conquer </title>
</head>
<body>
    <script>
        //Sum of Squares of an Array
        function squareSum(arr){
            if (arr.length == 0){
                return 0;
            }

            return arr[0] * arr[0] + squareSum(arr.slice(1))
        }


        // Tests
        const arr = [1,2,3,4]
        console.log(`Square Sum of [1,2,3,4]: ${squareSum(arr)}`) // Expected output: 30
        console.log(arr)
    </script>
</body>
</html>
