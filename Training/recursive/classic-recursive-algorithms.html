<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Classic Recursive Algorithms </title>
</head>
<body>
    <script>
        // Factorial
        function factorial(n){
            if (n <= 1){
                return 1;
            }
           return n * factorial(n - 1)
        }

        // non-recursive version
        function factorial2(n){
            let result = 1;
        
            for(let i = 1; i <= n; i++){
                result *= i;
            }
            return result;
        }

        //Fibonnaci
        function Fibonnaci(n){
            if(n <= 1){
                return n;
            }

            return Fibonnaci(n - 1) + Fibonnaci(n - 2);
        }

        function Fibonnaci2(n){
            let prev = 0
            let curr = 1

            for(let i = 1; i < n; i++){
                let next = prev + curr;
                prev = curr;
                curr = next
            }
            return curr
        }

        function Fibonnaci3(n, cache){
            cache = cache || {}

            if(n <= 1){
                return n;
            }

            if(cache[n]){
                return cache[n];
            }

            return cache[n] = Fibonnaci3(n - 1, cache) + Fibonnaci3(n - 2, cache);
        }

        // Tests
        // Fatorial
        console.log(factorial(5)) // Expected output: 120
        console.log(factorial(6)) // Expected output: 720
        console.log(factorial2(6)) // Expected output: 720
        console.log(factorial2(10)) // Expected output: 3628800
        

        //Fibonnaci
        console.log(Fibonnaci(10)) // Expected output: 55
        console.log(Fibonnaci(15)) // Expected output: 610
        console.log(Fibonnaci3(10)) // Expected output: 55
    </script>
</body>
</html>
